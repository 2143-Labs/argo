apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webserver
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - prod.rots.2143.me
      secretName: prod-rots-2143-me-tls
    - hosts:
        - rots.2143.me
      secretName: rots-2143-me-tls
  rules:
    - host: rots.2143.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webserver
                port:
                  number: 80
    - host: prod.rots.2143.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webserver
                port:
                  number: 80
