apiVersion: apps/v1
kind: Deployment
metadata:
  name: bevy
  labels:
    app: bevy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bevy
  template:
    metadata:
      labels:
        app: bevy
    spec:
      containers:
        - name: bevy
          image: hashicorp/http-echo:latest
          args:
            - "-text=Hello from Bevy!"
            - "-listen=:8080"
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
