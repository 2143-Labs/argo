apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authserver
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - auth.prod.rots.2143.me
      secretName: auth-prod-rots-2143-me-tls
    - hosts:
        - prod.rots.2143.me
      secretName: prod-rots-2143-me-tls
    - hosts:
        - rots.2143.me
      secretName: rots-2143-me-tls
  rules:
    - host: rots.2143.me
      http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: authserver
                port:
                  number: 80
    - host: prod.rots.2143.me
      http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: authserver
                port:
                  number: 80
    - host: auth.prod.rots.2143.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: authserver
                port:
                  number: 80
