apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: john2143-com
  namespace: default
spec:
  ingressClassName: traefik
  rules:
    - host: john2143.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: john2143-com
                port:
                  number: 80
